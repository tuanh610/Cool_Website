<!DOCTYPE html>
{% load static %}
<html lang="en">
{%  include "base/headData.html" %}
<body>
{% include "base/NavBar.html" %}
<main>
    <h1 class="text-center my-5">Operation Result</h1>
    <div class="divider"></div>
    <div class="container">
        {% if error %}
            <h5  class="text-danger text-left">Operation failed. {{ error }}</h5>
        {% else %}
            <h5 class="text-success text-left">Operation successful. {{ status }}</h5>
        {% endif %}
        <div class="row mt-5">
            <div class="col">
                <form action="{% url 'home' %}">
                    <button class="btn btn-primary" type="submit" name="action">Return Home
                            <i class="fas fa-home"></i>
                    </button>
                </form>
            </div>
            <div class="col">
                <form action="{% url 'frontend:all_mobiles' 1%}">
                    <button class="btn btn-primary" type="submit" name="action">All Mobiles
                        <i class="fas fa-clipboard-list"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>




</main>

{%  include 'base/footer.html' %}

</body>
</html>
