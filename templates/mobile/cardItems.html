{% load filter %}
<div class="card">
    <div class="card-image">
      <img src="{{ phone.info|get_item:'img' }}" height="200">
    </div>
    <div class="card-content" style="height: 150px">
      <h5>{{ phone.name }}</h5>
      <span class="card-title purple-text darken-3" style="font-size: small">*{{ phone.vendor }}</span>
    </div>
    <div class="card-action">
      <a href="{{ phone.info|get_item:'url' }}">Price from: {{ phone|get_price_string }}</a>
    </div>
</div>
